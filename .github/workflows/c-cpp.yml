name: C/C++ CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README**'
      - 'LICENSE'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README**'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build requirements
        run: sudo apt-get update ; sudo apt-get install -y cmake gcc-12 pkg-config libjansson-dev

      - name: Configure Intee build
        run: rm -rf build ; cmake -B build

      - name: Build Intree
        run: cmake --build build

      - name: Configure Static build
        run: rm -rf build ; cmake -B build -DCTL_LINK_TYPE=Static

      - name: Build and install Static
        run: |
          cd build && make && sudo make install && sudo make uninstall

      - name: Configure Shared build
        run: rm -rf build ; cmake -B build -DCTL_LINK_TYPE=Shared -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build and install Shared
        run: |
          cd build && make && sudo make install && sudo make uninstall
